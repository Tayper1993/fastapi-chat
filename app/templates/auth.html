<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-чат: Вход и Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/auth.css') }}">
</head>
<body>
    <div class="container">
        <h1>Мини-чат</h1>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Авторизация</div>
            <div class="tab" onclick="switchTab('register')">Регистрация</div>
        </div>
        <form id="loginForm" class="active">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <form id="registerForm">
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Имя" required>
            <input type="password" placeholder="Пароль" required>
            <input type="password" placeholder="Повторите пароль" required>
            <button id="registerButton" type="submit">Зарегистрироваться</button>
        </form>
    </div>

<script src="{{ url_for('static', path='js/auth.js') }}"></script>
</body>
</html>
